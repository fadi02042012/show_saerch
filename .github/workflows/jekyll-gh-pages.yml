        transform: translateX(-50%);
    }
          
/* إعدادات الأزرار المخصصة (الفئات) */
/* تنسيق النصوص */
.category-button {
    display: inline-block; /* لتظهر النصوص بشكل مرن مثل الأزرار */
    background-color: #007bff; /* لون الخلفية الأزرق */
    color: white; /* لون النص الأبيض */
    padding: 15px 20px; /* حشوة النصوص */
    font-size: 16px; /* حجم الخط */
    font-weight: bold; /* جعل النص عريضًا */
    cursor: pointer; /* تغيير المؤشر إلى اليد عند التمرير */
    border-radius: 5px; /* جعل الزوايا مدورة */
    text-decoration: none; /* إزالة التسطير (في حال استخدمت روابط <a>) */
    transition: background-color 0.3s ease; /* إضافة تأثير التبديل في اللون */
    width: 100%; /* جعل النص يأخذ عرض الخلية بالكامل */
    text-align: center; /* محاذاة النص داخل العنصر */
    line-height: 1.5; /* ضبط ارتفاع السطر لتحسين محاذاة النص */
    box-sizing: border-box; /* التأكد من أن padding و border لا تؤثر على حجم العنصر */
    overflow: hidden; /* إخفاء النص الزائد إذا تجاوز حجم العنصر */
    text-overflow: ellipsis; /* إضافة نقاط للإشارة إلى النص المقطوع */
    white-space: nowrap; /* منع النص من الالتفاف إلى سطر جديد */
    max-width: 100%; /* التأكد من أن النص لا يتجاوز العرض المسموح به */
}

/* التأثير عند التمرير على النصوص */
.category-button:hover {
    background-color: #0056b3; /* تغيير اللون إلى الأزرق الداكن عند التمرير */
}

/* تحريك الجدول قليلاً إلى اليسار باستخدام مسافة بادئة */
#categoryButtons table {
    padding-left: 50px; /* إضافة مسافة بادئة لتحريك الجدول */
    width: auto; /* الحفاظ على العرض التلقائي للجدول */
}
/* توسيط الجدول داخل الصفحة أو الحاوية */
#categoryButtons table {
    margin: 0 auto; /* توسيط الجدول */
    width: auto; /* الحفاظ على العرض التلقائي */
    padding-left: 50px; /* إضافة مسافة بادئة لتحريك الجدول */
}

/* تنسيق الجدول على الشاشات الصغيرة */
@media (max-width: 768px) {
    #categoryButtons table {
        width: 100%; /* جعل الجدول يأخذ عرض الشاشة بالكامل */
