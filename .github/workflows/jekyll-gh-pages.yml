    }

    /* إعدادات مدخل النصوص */
    input, select {
        width: 100%;
        padding: 15px 40px 15px 20px; /* إضافة مساحة للزر داخل المربع */
        font-size: 16px;
        border: 2px solid #dcdcdc;
        border-radius: 30px;
        outline: none;
        margin: 5px;
        color: black;
        background-color: #ffffff;
        transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    /* ضبط القيم الأخرى */
    input, select {
        font-size: 18px;
        border-radius: 12px;
        border: 1px solid #ccc;
        width: 80%;
        max-width: 400px;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #4CAF50;
        box-shadow: 0 0 10px rgba(0, 200, 0, 0.3);
    }

    /* إعدادات الأزرار */
    button {
        margin: 10px 0;
        padding: 12px;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        width: 80%;
        max-width: 400px;
        box-sizing: border-box;
        color: white;
        background-color: #4CAF50;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease-in-out;
    }

    button:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }

/* حاوية مربع النص */
div {
    position: relative;
    display: inline-block;
}

/* زر مسح النص */
#clearButton {
    position: absolute;
    right: 40px; /* تحديد موقع الزر إلى اليمين داخل مربع النص */
    top: 50%; /* وضعه في المنتصف عمودياً */
    transform: translateY(-50%);
    background-color: transparent;
    color: black;
    border: none;
    font-size: 20px;
    cursor: pointer;
    width: 20px;
    height: 20px;
